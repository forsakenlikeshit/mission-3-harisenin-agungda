<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | videobelajar</title>
    <link rel="icon" href="../images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
            <img class="logo-top" src="../images/logo.png" class="logo" alt="videobelajar Logo" />
    </header>
    <main>
        <section class="login-card">
            <div class="login">    
                <div class="card-title">
                    <p class="p-title">Masuk ke Akun</p>
                    <p>Yuk, lanjutin belajarmu di videobelajar.</p>
                </div>
                <form class="login-form" action="#">
                    <label for="email" class="required">Email</label>
                    <input id="email" class="form" name="email" type="email" required/>
                    <label for="password" class="required">Kata Sandi</label>
                    <div class="password-field">
                        <input id="password" class="form" name="password" type="password" required/>
                        <img class="eye-off" src="../images/eye-off.png" alt="" aria-hidden="true"/>
                    </div>
                    <a href="#" class="lupa-password">Lupa Kata Sandi?</a>
                    <button type="submit" class="login-submit buttons">Masuk</button>
                </form>
                <a href="../pages/register.html" class="register-button buttons">Daftar</a>
            </div>    
            <div class="alt-login">
                <div class="divider">
                    <span>atau</span>
                </div>
                <button class="google-login-button buttons" type="button">
                    <img src="../images/google-icon.png" alt="" aria-hidden="true" style="width: 18px; margin-right: 8px;"/>
                    Masuk dengan Google
                </button>    
            </div>
        </section>
    </main>
</body>
</html>
